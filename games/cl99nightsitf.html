<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
<title>Velora â€“ 99Days</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bubbls/99itf@main/style.css"/>
<style>
  html, body {
    padding: 0;
    margin: 0;
    overflow: hidden;
    height: 100%;
    background: #000;
    color: #fff;
  }
  canvas:focus { outline: none; }
  .spinner {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border: 4px solid rgba(255,255,255,0.2);
    border-top-color: #00aaff;
    animation: spin 1s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  #loading-cover {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #000;
    z-index: 999;
  }
  #unity-progress-bar-empty {
    width: 200px;
    height: 8px;
    background: rgba(255,255,255,0.2);
    border-radius: 4px;
    margin-top: 10px;
  }
  #unity-progress-bar-full {
    height: 8px;
    background: #00aaff;
    border-radius: 4px;
    width: 0%;
    transition: width 0.2s;
  }
</style>
</head>
<body class="dark">
  <div id="unity-container" style="width:100%;height:100%;position:relative;">
    <canvas id="unity-canvas" tabindex="-1" style="width:100%;height:100%;"></canvas>
  </div>

  <div id="loading-cover">
    <div style="text-align:center">
      <div class="spinner"></div>
      <div id="unity-progress-bar-empty"><div id="unity-progress-bar-full"></div></div>
      <p style="font-family:sans-serif;font-size:14px;">Loading game...</p>
    </div>
  </div>

  <script>
    const buildUrl = "https://cdn.jsdelivr.net/gh/bubbls/99itf@main/Build";
    const loaderUrl = buildUrl + "/Build.loader.js";
    const cdnBaseUrl = "https://cdn.jsdelivr.net/gh/bubbls/99itf@main/";

    const dataParts = [
      cdnBaseUrl + "Build.data.br.part0",
      cdnBaseUrl + "Build.data.br.part1",
      cdnBaseUrl + "Build.data.br.part2",
      cdnBaseUrl + "Build.data.br.part3",
    ];
    const wasmParts = [
      cdnBaseUrl + "Build.wasm.br.part0",
      cdnBaseUrl + "Build.wasm.br.part1",
      cdnBaseUrl + "Build.wasm.br.part2",
      cdnBaseUrl + "Build.wasm.br.part3",
      cdnBaseUrl + "Build.wasm.br.part4",
    ];

    const canvas = document.querySelector("#unity-canvas");
    const loadingCover = document.querySelector("#loading-cover");
    const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");

    async function fetchAndCombineParts(partUrls) {
      const buffers = [];
      for (const url of partUrls) {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`Failed to fetch ${url}`);
        buffers.push(await res.arrayBuffer());
      }
      const total = buffers.reduce((sum, b) => sum + b.byteLength, 0);
      const combined = new Uint8Array(total);
      let offset = 0;
      for (const b of buffers) {
        combined.set(new Uint8Array(b), offset);
        offset += b.byteLength;
      }
      return new Blob([combined]);
    }

    async function initUnity() {
      try {
        const [dataBlob, wasmBlob] = await Promise.all([
          fetchAndCombineParts(dataParts),
          fetchAndCombineParts(wasmParts)
        ]);

        const config = {
          dataUrl: URL.createObjectURL(dataBlob),
          frameworkUrl: buildUrl + "/Build.framework.js",
          codeUrl: URL.createObjectURL(wasmBlob),
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "99Days",
          productVersion: "0.1"
        };

        const loader = document.createElement("script");
        loader.src = loaderUrl;
        loader.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = `${progress * 100}%`;
          }).then(() => {
            loadingCover.style.display = "none";
          }).catch((err) => {
            console.error("Unity load error:", err);
          });
        };
        document.body.appendChild(loader);
      } catch (err) {
        console.error("Failed to load Unity files:", err);
        loadingCover.innerHTML = "<p style='color:white;'>Failed to load game. Try reloading the page.</p>";
      }
    }

    initUnity();
  </script>
</body>
</html>
